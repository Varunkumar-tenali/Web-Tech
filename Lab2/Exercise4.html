<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 4: LocalStorage User Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4db693;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

       
        .container {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 20px;
        }

       
        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h2 { margin-top: 0; color: #333; }

       
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box; 
            border: 1px solid #ddd;
            border-radius: 4px;
        }

       
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }
        .btn-submit { background-color: #28a745; width: 100%; }
        .btn-submit:hover { background-color: #218838; }
        
        .btn-delete { background-color: #dc3545; padding: 5px 10px; font-size: 0.9em; }
        .btn-delete:hover { background-color: #c82333; }

        .btn-clear { background-color: #e0a800; float: right; margin-bottom: 10px; }

       
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        th { background-color: #f8f9fa; }

        
        #msg {
            text-align: center;
            margin-bottom: 10px;
            font-size: 0.9em;
            min-height: 20px;
        }
        .error { color: red; }
        .success { color: green; }

        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">User Management System</h1>

    <div class="container">
        
        <div class="card">
            <h2>Register User</h2>
            <div id="msg"></div>
            <form id="regForm" onsubmit="registerUser(event)">
                <div class="form-group">
                    <label>Full Name:</label>
                    <input type="text" id="name" placeholder="Enter full name">
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="email" placeholder="varun@example.com">
                </div>
                <div class="form-group">
                    <label>Mobile Number:</label>
                    <input type="number" id="mobile" placeholder="1234567890">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="password" placeholder="Min 6 chars">
                </div>
                <button type="submit" class="btn-submit">Register</button>
            </form>
        </div>

        <div class="card">
            <h2>Registered Users</h2>
            <button onclick="clearAll()" class="btn-clear">Clear All Users</button>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Mobile</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        
        document.addEventListener('DOMContentLoaded', loadUsers);

        
        function showMessage(text, type) {
            const msgDiv = document.getElementById('msg');
            msgDiv.textContent = text;
            msgDiv.className = type; 
            setTimeout(() => { msgDiv.textContent = ''; }, 3000);
        }

        
        function registerUser(e) {
            e.preventDefault(); 

            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const mobile = document.getElementById('mobile').value.trim();
            const password = document.getElementById('password').value.trim();

           
            
           
            if (!name || !email || !mobile || !password) {
                showMessage("Error: All fields are mandatory!", "error");
                return;
            }

            
            if (mobile.length !== 10) {
                showMessage("Error: Mobile number must be exactly 10 digits.", "error");
                return;
            }

           
            if (password.length < 6) {
                showMessage("Error: Password must be at least 6 characters.", "error");
                return;
            }

           
            const users = JSON.parse(localStorage.getItem('users')) || [];

           
            if (users.some(user => user.email === email)) {
                showMessage("Error: This email is already registered!", "error");
                return;
            }

           

            const newUser = { name, email, mobile, password };
            users.push(newUser);

           
            localStorage.setItem('users', JSON.stringify(users));

            showMessage("User registered successfully!", "success");
            document.getElementById('regForm').reset();
            
            
            loadUsers();
        }

        
        function loadUsers() {
            const tableBody = document.getElementById('userTableBody');
            const users = JSON.parse(localStorage.getItem('users')) || [];

            
            tableBody.innerHTML = '';

            if (users.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="4" style="text-align:center; color:#888;">No users registered yet.</td></tr>';
                return;
            }

       
            users.forEach((user, index) => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.mobile}</td>
                    <td>
                        <button class="btn-delete" onclick="deleteUser('${user.email}')">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

       
        function deleteUser(emailToDelete) {
            if(!confirm("Are you sure you want to delete this user?")) return;

            let users = JSON.parse(localStorage.getItem('users')) || [];
            
            
            users = users.filter(user => user.email !== emailToDelete);
            
            
            localStorage.setItem('users', JSON.stringify(users));
            loadUsers();
        }

        
        function clearAll() {
            if(!confirm("Warning: This will delete ALL users. Continue?")) return;
            
            localStorage.removeItem('users');
            loadUsers();
        }
    </script>
</body>
</html>
