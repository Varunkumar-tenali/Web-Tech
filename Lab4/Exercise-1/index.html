<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Registration</title>
    <style>
        :root {
            --primary: #000000;
            --bg: #ffffff;
            --accent: #f5f5f5;
            --border: #d1d1d1;
            --text-secondary: #666666;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--accent);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--primary);
        }

        .container {
            background: var(--bg);
            padding: 40px;
            border-radius: 2px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            font-size: 24px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: -0.5px;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--primary);
            display: inline-block;
        }

        .field {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px 0;
            border: none;
            border-bottom: 1px solid var(--border);
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-bottom-color: var(--primary);
        }

        #feedback {
            height: 20px;
            margin-top: 10px;
            font-size: 13px;
            display: flex;
            align-items: center;
        }

        .loader {
            width: 12px;
            height: 12px;
            border: 2px solid #eee;
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 10px;
            display: none;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        button {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        button:disabled {
            opacity: 0.1;
            cursor: not-allowed;
        }

        .error { color: var(--primary); font-weight: 700; }
        .success { color: var(--text-secondary); }
    </style>
</head>
<body>

<div class="container">
    <h2>Register</h2>
    <form id="regForm">
        <div class="field">
            <label>Username</label>
            <input type="text" id="username" autocomplete="off" spellcheck="false">
            <div id="feedback">
                <div class="loader" id="loader"></div>
                <span id="statusTxt"></span>
            </div>
        </div>
        <button type="submit" id="btn" disabled>Create Account</button>
    </form>
</div>

<script>
    const input = document.getElementById('username');
    const status = document.getElementById('statusTxt');
    const loader = document.getElementById('loader');
    const btn = document.getElementById('btn');
    let timer;

    input.addEventListener('input', () => {
        clearTimeout(timer);
        const val = input.value.trim();
        
        status.textContent = "";
        btn.disabled = true;

        if (val.length < 3) return;

        loader.style.display = "block";
        timer = setTimeout(() => validate(val), 600);
    });

    async function validate(username) {
        try {
            const res = await fetch('users.json');
            const data = await res.json();
            
            loader.style.display = "none";
            const isTaken = data.takenUsernames.includes(username.toLowerCase());

            if (isTaken) {
                status.textContent = "Username already taken";
                status.className = "error";
                btn.disabled = true;
            } else {
                status.textContent = "Username available";
                status.className = "success";
                btn.disabled = false;
            }
        } catch (e) {
            loader.style.display = "none";
            status.textContent = "Server error";
        }
    }

    document.getElementById('regForm').addEventListener('submit', (e) => {
        e.preventDefault();
        console.log("Success");
    });
</script>

</body>
</html>
