<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search</title>
    <style>
        :root {
            --black: #000000;
            --white: #ffffff;
            --grey-light: #f9f9f9;
            --grey-mid: #eeeeee;
            --grey-dark: #777777;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--white);
            color: var(--black);
            margin: 0;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search-container {
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 40px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 15px 0;
            border: none;
            border-bottom: 2px solid var(--black);
            font-size: 24px;
            outline: none;
            background: transparent;
        }

        input::placeholder { color: var(--grey-mid); }

        #results {
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 1px;
            background-color: var(--grey-mid);
            border: 1px solid var(--grey-mid);
        }

        .product-card {
            background: var(--white);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-info h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 500;
        }

        .product-info p {
            margin: 5px 0 0;
            font-size: 12px;
            color: var(--grey-dark);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .product-price {
            font-weight: 700;
            font-size: 18px;
        }

        .status-msg {
            padding: 40px;
            text-align: center;
            color: var(--grey-dark);
            font-style: italic;
        }

        .loader {
            height: 2px;
            width: 0%;
            background: var(--black);
            transition: width 0.3s ease;
            margin-bottom: -2px;
        }
    </style>
</head>
<body>

<div class="search-container">
    <h1>Archive Search</h1>
    <div class="loader" id="loader"></div>
    <input type="text" id="searchInput" placeholder="Search products..." autocomplete="off">
    <div id="results"></div>
</div>

<script>
    const searchInput = document.getElementById('searchInput');
    const resultsContainer = document.getElementById('results');
    const loader = document.getElementById('loader');
    let debounceTimer;

    searchInput.addEventListener('input', () => {
        const query = searchInput.value.toLowerCase().trim();
        
        clearTimeout(debounceTimer);
        resultsContainer.innerHTML = '';
        
        if (query === '') {
            loader.style.width = '0%';
            return;
        }

        loader.style.width = '50%';
        debounceTimer = setTimeout(() => {
            fetchProducts(query);
        }, 400);
    });

    async function fetchProducts(query) {
        try {
            loader.style.width = '80%';
            const response = await fetch('products.json');
            if (!response.ok) throw new Error('Network error');
            
            const data = await response.json();
            
            const filtered = data.filter(p => 
                p.name.toLowerCase().includes(query) || 
                p.category.toLowerCase().includes(query)
            );

            displayResults(filtered);
        } catch (error) {
            resultsContainer.innerHTML = `<div class="status-msg">Unable to load results.</div>`;
        } finally {
            loader.style.width = '100%';
            setTimeout(() => loader.style.width = '0%', 300);
        }
    }

    function displayResults(products) {
        resultsContainer.innerHTML = '';

        if (products.length === 0) {
            resultsContainer.innerHTML = `<div class="status-msg">No results found.</div>`;
            return;
        }

        products.forEach(product => {
            const html = `
                <div class="product-card">
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <p>${product.category}</p>
                    </div>
                    <div class="product-price">${product.price}</div>
                </div>
            `;
            resultsContainer.insertAdjacentHTML('beforeend', html);
        });
    }
</script>

</body>
</html>
