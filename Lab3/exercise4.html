<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time User Activity Monitor</title>
    <style>
        :root {
            --bg: #0f172a;
            --panel: #1e293b;
            --text: #e2e8f0;
            --accent: #38bdf8;
            --warn: #ef4444;
            --success: #22c55e;
            --mono: 'Courier New', Courier, monospace;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
            display: grid;
            grid-template-rows: auto 1fr;
            gap: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #334155;
            padding-bottom: 20px;
        }

        h1 { margin: 0; font-size: 1.5rem; }

        .main-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            height: 100%;
            overflow: hidden;
        }

        .interaction-zone {
            background: var(--panel);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #334155;
        }

        .log-panel {
            background: #000;
            border: 1px solid #334155;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .log-header {
            background: #334155;
            padding: 10px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #logContainer {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            font-family: var(--mono);
            font-size: 0.9rem;
            display: flex;
            flex-direction: column-reverse; 
        }

        .log-entry {
            margin-bottom: 5px;
            border-bottom: 1px solid #1e293b;
            padding-bottom: 2px;
        }

        .log-time { color: #94a3b8; margin-right: 10px; }
        .log-type { color: var(--accent); font-weight: bold; margin-right: 10px; width: 80px; display: inline-block; }
        .log-target { color: #cbd5e1; }

        .test-btn {
            background: var(--accent);
            color: var(--bg);
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-right: 10px;
        }

        .test-input {
            background: var(--bg);
            border: 1px solid #475569;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            display: block;
            width: 80%;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        .btn-control {
            padding: 5px 10px;
            border: 1px solid var(--text);
            background: transparent;
            color: var(--text);
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .btn-control:hover { background: rgba(255,255,255,0.1); }

        #warningBanner {
            background: var(--warn);
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            border-radius: 4px;
            margin-bottom: 10px;
            display: none;
        }

        .nested-box {
            border: 2px dashed #475569;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <div>
        <h1>System Monitor</h1>
        <small style="color: #94a3b8">Tracking User Interaction Events</small>
    </div>
    <div id="statusIndicator" style="color: var(--success)">● System Active</div>
</header>

<div id="warningBanner">⚠ SUSPICIOUS ACTIVITY DETECTED: RAPID CLICKING ⚠</div>

<div class="main-layout">
    
    <div class="interaction-zone">
        <h3>Test Area</h3>
        <p>Interact with elements here to generate logs.</p>
        
        <button class="test-btn" id="btnPrimary">Primary Button</button>
        <button class="test-btn" style="background: #ef4444; color: white;">Danger Button</button>
        
        <input type="text" class="test-input" placeholder="Type something to log keys...">
        <input type="text" class="test-input" placeholder="Focus test field...">

        <div class="nested-box" id="parentDiv">
            <p>Event Propagation Test Zone</p>
            <button class="test-btn" id="childBtn">Nested Button</button>
        </div>
    </div>

    <div class="log-panel">
        <div class="log-header">
            <span>Activity Log</span>
            <div class="controls">
                <button class="btn-control" onclick="exportLogs()">Export .TXT</button>
                <button class="btn-control" onclick="resetLogs()">Clear</button>
            </div>
        </div>
        <div id="logContainer">
            <div style="color: #64748b; text-align: center; padding: 20px;">Waiting for activity...</div>
        </div>
    </div>

</div>

<script>
    let activityLog = [];
    let clickCount = 0;
    let clickTimer = null;
    const logContainer = document.getElementById('logContainer');
    const warningBanner = document.getElementById('warningBanner');

    function addLog(type, target, details) {
        const timestamp = new Date().toLocaleTimeString();
        
        const entry = {
            id: Date.now(),
            time: timestamp,
            type: type,
            target: target,
            details: details
        };

        activityLog.push(entry);
        renderEntry(entry);
    }

    function renderEntry(entry) {
        const div = document.createElement('div');
        div.className = 'log-entry';
        div.innerHTML = `
            <span class="log-time">[${entry.time}]</span>
            <span class="log-type">${entry.type.toUpperCase()}</span>
            <span class="log-target">${entry.target}</span>
            <span style="color: #64748b; font-size: 0.8em">(${entry.details})</span>
        `;
        
        if (activityLog.length === 1) {
            logContainer.innerHTML = ''; 
        }
        
        logContainer.prepend(div);
    }

    function getTagName(el) {
        if (!el) return 'DOCUMENT';
        let str = el.tagName;
        if (el.id) str += `#${el.id}`;
        if (el.className) str += `.${el.className.split(' ')[0]}`;
        return str;
    }

    function checkSuspiciousActivity() {
        clickCount++;
        
        if (clickCount > 5) {
            warningBanner.style.display = 'block';
            addLog('WARNING', 'SYSTEM', 'High frequency click detection triggered');
            setTimeout(() => {
                warningBanner.style.display = 'none';
            }, 3000);
            clickCount = 0;
        }

        clearTimeout(clickTimer);
        clickTimer = setTimeout(() => {
            clickCount = 0;
        }, 1000); 
    }

    document.addEventListener('click', (e) => {
        checkSuspiciousActivity();
        addLog('CLICK', getTagName(e.target), `x:${e.clientX}, y:${e.clientY} | Bubbling`);
    });

    document.addEventListener('keydown', (e) => {
        addLog('KEYPRESS', getTagName(e.target), `Key: ${e.key}`);
    });

    document.addEventListener('focus', (e) => {
        addLog('FOCUS', getTagName(e.target), 'Element gained focus');
    }, true); 

    document.addEventListener('blur', (e) => {
        addLog('BLUR', getTagName(e.target), 'Element lost focus');
    }, true); 

    window.resetLogs = () => {
        activityLog = [];
        logContainer.innerHTML = '<div style="color: #64748b; text-align: center; padding: 20px;">Logs cleared. Waiting...</div>';
    };

    window.exportLogs = () => {
        if (activityLog.length === 0) {
            alert('No logs to export');
            return;
        }

        let content = "ACTIVITY LOG EXPORT\n===================\n\n";
        activityLog.forEach(log => {
            content += `[${log.time}] ${log.type.toUpperCase()} - Target: ${log.target} - Details: ${log.details}\n`;
        });

        const blob = new Blob([content], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'activity_log.txt';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    };
</script>

</body>
</html>
