<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Record System</title>
    <style>
        :root {
            --primary: #4338ca;
            --primary-hover: #3730a3;
            --bg-color: #eef2ff;
            --card-bg: #ffffff;
            --text-main: #1e1b4b;
            --text-light: #6366f1;
            --border-color: #c7d2fe;
            --error: #ef4444;
            --shadow: 0 4px 6px -1px rgba(67, 56, 202, 0.1);
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: var(--primary);
            color: white;
            padding: 25px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
            letter-spacing: 0.5px;
        }

        .main-content {
            padding: 30px;
        }

        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 6px;
            font-size: 0.9rem;
            display: none;
            text-align: center;
        }

        .alert-error {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .input-group {
            background-color: #f5f7ff;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 2fr 1.5fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-control {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        input {
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 56, 202, 0.1);
        }

        .action-bar {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        button {
            padding: 10px 24px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .btn-secondary {
            background-color: #e0e7ff;
            color: var(--primary);
        }

        .btn-secondary:hover {
            background-color: #c7d2fe;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        thead {
            background-color: #e0e7ff;
            color: var(--primary);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        tbody tr:hover {
            background-color: #f5f7ff;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.85rem;
            margin-right: 5px;
        }

        .btn-danger {
            background-color: #fee2e2;
            color: #991b1b;
        }

        .btn-danger:hover {
            background-color: #fecaca;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            .action-bar {
                flex-direction: column;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Student Record System</h1>
        </div>

        <div class="main-content">
            <div id="errorBox" class="alert alert-error"></div>

            <div class="input-group">
                <input type="hidden" id="editIndex">
                <div class="form-grid">
                    <div class="form-control">
                        <label>Student ID</label>
                        <input type="text" id="stuId" placeholder="ID">
                    </div>
                    <div class="form-control">
                        <label>Full Name</label>
                        <input type="text" id="stuName" placeholder="Name">
                    </div>
                    <div class="form-control">
                        <label>Course</label>
                        <input type="text" id="stuCourse" placeholder="Course">
                    </div>
                    <div class="form-control">
                        <label>Marks</label>
                        <input type="number" id="stuMarks" placeholder="0-100">
                    </div>
                </div>
                <div class="action-bar">
                    <button id="cancelBtn" class="btn-secondary" onclick="resetForm()" style="display:none;">Cancel Edit</button>
                    <button id="saveBtn" class="btn-primary" onclick="handleSubmission()">Add Student</button>
                </div>
            </div>

            <table id="studentTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Course</th>
                        <th>Marks</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let students = [];
        let isEditing = false;
        let editingId = null;

        document.addEventListener('DOMContentLoaded', () => {
            fetchData();
        });

        function showError(msg) {
            const box = document.getElementById('errorBox');
            box.textContent = msg;
            box.style.display = 'block';
            setTimeout(() => {
                box.style.display = 'none';
            }, 3000);
        }

        function fetchData() {
            fetch('students.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error("HTTP error " + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    students = data;
                    renderTable();
                })
                .catch(error => {
                    console.error('Error:', error);
                    showError("Failed to load JSON data. Ensure local server is running.");
                });
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            if (students.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;">No records found</td></tr>';
                return;
            }

            students.forEach((student) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${student.id}</strong></td>
                    <td>${student.name}</td>
                    <td>${student.course}</td>
                    <td>${student.marks}</td>
                    <td>
                        <button class="btn-secondary btn-sm" onclick="editStudent('${student.id}')">Edit</button>
                        <button class="btn-danger btn-sm" onclick="deleteStudent('${student.id}')">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function handleSubmission() {
            const id = document.getElementById('stuId').value.trim();
            const name = document.getElementById('stuName').value.trim();
            const course = document.getElementById('stuCourse').value.trim();
            const marks = document.getElementById('stuMarks').value.trim();

            if (!id || !name || !course || !marks) {
                showError("Please fill in all fields.");
                return;
            }

            if (marks < 0 || marks > 100) {
                showError("Marks must be between 0 and 100.");
                return;
            }

            if (isEditing) {
                updateStudent(id, name, course, marks);
            } else {
                createStudent(id, name, course, marks);
            }
        }

        function createStudent(id, name, course, marks) {
            const exists = students.some(s => s.id === id);
            if (exists) {
                showError("Student ID already exists.");
                return;
            }

            const newStudent = { id, name, course, marks };
            students.push(newStudent);
            renderTable();
            resetForm();
        }

        function editStudent(id) {
            const student = students.find(s => s.id === id);
            if (student) {
                document.getElementById('stuId').value = student.id;
                document.getElementById('stuName').value = student.name;
                document.getElementById('stuCourse').value = student.course;
                document.getElementById('stuMarks').value = student.marks;
                
                isEditing = true;
                editingId = id;
                
                const saveBtn = document.getElementById('saveBtn');
                saveBtn.textContent = "Update Student";
                document.getElementById('cancelBtn').style.display = 'inline-block';
                document.getElementById('stuId').disabled = true; 
            }
        }

        function updateStudent(id, name, course, marks) {
            const index = students.findIndex(s => s.id === editingId);
            if (index !== -1) {
                students[index] = { id: editingId, name, course, marks };
                renderTable();
                resetForm();
            }
        }

        function deleteStudent(id) {
            if (confirm("Are you sure you want to delete this student?")) {
                students = students.filter(s => s.id !== id);
                renderTable();
            }
        }

        function resetForm() {
            document.getElementById('stuId').value = '';
            document.getElementById('stuName').value = '';
            document.getElementById('stuCourse').value = '';
            document.getElementById('stuMarks').value = '';
            
            isEditing = false;
            editingId = null;
            
            document.getElementById('saveBtn').textContent = "Add Student";
            document.getElementById('cancelBtn').style.display = 'none';
            document.getElementById('stuId').disabled = false;
        }
    </script>
</body>
</html>
