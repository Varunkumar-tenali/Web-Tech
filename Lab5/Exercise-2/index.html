<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Book Tracker</title>
    <style>
        :root {
            --primary: #334155;
            --primary-light: #475569;
            --primary-lighter: #94a3b8;
            --bg-body: #f8fafc;
            --surface: #ffffff;
            --text-main: #1e293b;
            --text-light: #64748b;
            --accent: #0f172a;
            --danger: #ef4444;
            --success: #22c55e;
            --border-radius: 6px;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        .app-container {
            width: 100%;
            max-width: 1000px;
            background: var(--surface);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background-color: var(--primary);
            color: var(--surface);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .refresh-btn {
            background: transparent;
            border: 1px solid var(--primary-lighter);
            color: var(--surface);
            padding: 8px 16px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background 0.2s;
        }

        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .content-area {
            padding: 30px;
        }

        .status-bar {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            display: none;
        }

        .status-bar.error {
            background-color: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .status-bar.success {
            background-color: #f0fdf4;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .input-section {
            background-color: #f1f5f9;
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 30px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 2fr 1.5fr 1fr auto;
            gap: 15px;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-light);
            margin-bottom: 6px;
            font-weight: 600;
        }

        input, select {
            padding: 10px;
            border: 1px solid #cbd5e1;
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            background: var(--surface);
        }

        input:focus, select:focus {
            outline: 2px solid var(--primary-light);
            border-color: transparent;
        }

        .add-btn {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            height: 38px;
        }

        .add-btn:hover {
            background-color: var(--primary);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        thead tr {
            border-bottom: 2px solid #e2e8f0;
        }

        th {
            text-align: left;
            padding: 12px;
            color: var(--text-light);
            font-weight: 600;
        }

        td {
            padding: 16px 12px;
            border-bottom: 1px solid #f1f5f9;
            vertical-align: middle;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-available {
            background-color: #dcfce7;
            color: #166534;
        }

        .status-checked {
            background-color: #fee2e2;
            color: #991b1b;
        }

        .action-cell {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            border: none;
            background: none;
            cursor: pointer;
            padding: 6px;
            border-radius: 4px;
            transition: background 0.2s;
            font-size: 0.85rem;
        }

        .btn-toggle {
            color: var(--primary);
            background-color: #e2e8f0;
        }

        .btn-delete {
            color: var(--danger);
            background-color: #fee2e2;
        }

        .btn-toggle:hover { background-color: #cbd5e1; }
        .btn-delete:hover { background-color: #fecaca; }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            .add-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <h1>Library Tracker</h1>
            <button class="refresh-btn" onclick="loadLibraryData()">Reload XML</button>
        </header>

        <div class="content-area">
            <div id="notification" class="status-bar"></div>

            <div class="input-section">
                <div class="form-row">
                    <div class="form-group">
                        <label>Book ID</label>
                        <input type="text" id="bookId" placeholder="B00X">
                    </div>
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" id="bookTitle" placeholder="Enter title">
                    </div>
                    <div class="form-group">
                        <label>Author</label>
                        <input type="text" id="bookAuthor" placeholder="Enter author">
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <select id="bookStatus">
                            <option value="Available">Available</option>
                            <option value="Checked Out">Checked Out</option>
                        </select>
                    </div>
                    <button class="add-btn" onclick="addBook()">Add Book</button>
                </div>
            </div>

            <table id="libraryTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let xmlDoc = null;

        window.onload = function() {
            loadLibraryData();
        };

        function showNotification(message, type) {
            const el = document.getElementById('notification');
            el.textContent = message;
            el.className = `status-bar ${type}`;
            el.style.display = 'block';
            setTimeout(() => {
                el.style.display = 'none';
            }, 3000);
        }

        function loadLibraryData() {
            const xhr = new XMLHttpRequest();
            xhr.open("GET", "books.xml", true);
            xhr.onreadystatechange = function() {
                if (this.readyState === 4) {
                    if (this.status === 200) {
                        parseXML(this);
                        showNotification("Data loaded successfully", "success");
                    } else {
                        showNotification("Failed to load data. Use a local server.", "error");
                    }
                }
            };
            xhr.send();
        }

        function parseXML(xml) {
            xmlDoc = xml.responseXML;
            if (!xmlDoc) {
                showNotification("Invalid XML format", "error");
                return;
            }
            renderTable();
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            const books = xmlDoc.getElementsByTagName('book');

            for (let i = 0; i < books.length; i++) {
                const book = books[i];
                const id = getVal(book, 'id');
                const title = getVal(book, 'title');
                const author = getVal(book, 'author');
                const status = getVal(book, 'status');

                const tr = document.createElement('tr');
                
                const statusClass = status === 'Available' ? 'status-available' : 'status-checked';
                const toggleText = status === 'Available' ? 'Check Out' : 'Return';

                tr.innerHTML = `
                    <td><strong>${id}</strong></td>
                    <td>${title}</td>
                    <td>${author}</td>
                    <td><span class="status-badge ${statusClass}">${status}</span></td>
                    <td class="action-cell">
                        <button class="icon-btn btn-toggle" onclick="toggleStatus('${id}')">
                            ${toggleText}
                        </button>
                        <button class="icon-btn btn-delete" onclick="deleteBook('${id}')">
                            Delete
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            }
        }

        function getVal(parent, tag) {
            return parent.getElementsByTagName(tag)[0]?.childNodes[0]?.nodeValue || '';
        }

        function addBook() {
            const id = document.getElementById('bookId').value.trim();
            const title = document.getElementById('bookTitle').value.trim();
            const author = document.getElementById('bookAuthor').value.trim();
            const status = document.getElementById('bookStatus').value;

            if (!id || !title || !author) {
                showNotification("All fields are required", "error");
                return;
            }

            if (findBookNode(id)) {
                showNotification("Book ID already exists", "error");
                return;
            }

            const newBook = xmlDoc.createElement('book');
            createChild(newBook, 'id', id);
            createChild(newBook, 'title', title);
            createChild(newBook, 'author', author);
            createChild(newBook, 'status', status);

            xmlDoc.getElementsByTagName('library')[0].appendChild(newBook);
            renderTable();
            showNotification("Book added to library", "success");
            clearForm();
        }

        function createChild(parent, tag, val) {
            const el = xmlDoc.createElement(tag);
            const text = xmlDoc.createTextNode(val);
            el.appendChild(text);
            parent.appendChild(el);
        }

        function deleteBook(id) {
            if (!confirm("Remove this book from the library?")) return;
            
            const node = findBookNode(id);
            if (node) {
                node.parentNode.removeChild(node);
                renderTable();
                showNotification("Book removed", "success");
            }
        }

        function toggleStatus(id) {
            const node = findBookNode(id);
            if (node) {
                const statusNode = node.getElementsByTagName('status')[0];
                const currentStatus = statusNode.childNodes[0].nodeValue;
                const newStatus = currentStatus === 'Available' ? 'Checked Out' : 'Available';
                
                statusNode.childNodes[0].nodeValue = newStatus;
                renderTable();
                showNotification(`Status updated to ${newStatus}`, "success");
            }
        }

        function findBookNode(id) {
            const books = xmlDoc.getElementsByTagName('book');
            for (let i = 0; i < books.length; i++) {
                if (getVal(books[i], 'id') === id) {
                    return books[i];
                }
            }
            return null;
        }

        function clearForm() {
            document.getElementById('bookId').value = '';
            document.getElementById('bookTitle').value = '';
            document.getElementById('bookAuthor').value = '';
            document.getElementById('bookStatus').value = 'Available';
        }
    </script>
</body>
</html>
